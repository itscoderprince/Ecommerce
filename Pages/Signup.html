<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../Common/Js/bootstrap.bundle.min.js"></script>
    <script defer src="../Common/Js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/Common/Css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="/Css/index.css"> -->
    <title>Ecommerce</title>
    
</head>

<body>
    <div class="navbar-box">

    </div>

    <!-- Main Content -->
    <div class="container bg-white p-2 shadow-lg mb-3" style="margin-top: 70px;">
        <h3 class="text-center fw-bold bg-info p-1">Create An account</h3>
        <hr>
        <div class="row rounded p-1">
            <!-- Left Side Column for the Form -->
            <div class="col-md-6">
                <form class="SignUp-form"> 
                    <!-- Full Name -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="fullname" placeholder="Full Name">
                    </div>
        
                    <!-- Email -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
        
                    <!-- Password -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password">
                    </div>
        
                    <!-- Mobile -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" id="mobile" placeholder="Mobile">
                    </div>
        
                    <!-- Address -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-map-marker-alt"></i>
                        </span>
                        <textarea class="form-control" id="address" rows="2" placeholder="Address"></textarea>
                    </div>
        
                    <!-- State -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-flag"></i>
                        </span>
                        <input type="text" class="form-control" id="state" placeholder="State">
                    </div>
        
                    <!-- Country -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-globe"></i>
                        </span>
                        <input type="text" class="form-control" id="country" placeholder="Country">
                    </div>
        
                    <!-- Pin Code -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-hashtag"></i>
                        </span>
                        <input type="text" class="form-control" id="pincode" placeholder="Pin Code">
                    </div>
        
                    <!-- Signup Button -->
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-user-plus"></i> SignUp
                        </button>
                    </div>
                </form>
            </div>
        
            <!-- Right Side Column (Empty) -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center bg-light p-4">
                <h2 class="mb-3 text-secondary">Welcome Back!</h2>
                <p class="mb-4 text-muted">
                    Already have an account? Login now to access your personalized dashboard, 
                    manage your details, and much more. We are excited to have you back!
                </p>
                <a href="http://127.0.0.1:5501/Pages/Login.html" class="btn btn-success">
                    <i class="fa fa-sign-in-alt"></i> LogIN
                </a>
            </div>
        </div>
        
    </div>


    <!-- Footer -->
    <div class="footer-box">

    </div>

    <script src="../Common/Js/Common.js"></script>
    <script src="../Js/dynamic.js"></script>
    <script src="./Js/SignUp.js"></script>

    <script>
        const navbarBox = document.querySelector('.navbar-box');
        const footerBox = document.querySelector('.footer-box');

        // Usage
        dynamicRequest(navbarBox, 'Nav.html');
        dynamicRequest(footerBox, 'Footer.html');
    </script>
</body>

</html>
