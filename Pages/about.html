<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../Common/Js/bootstrap.bundle.min.js"></script>
    <script defer src="../Common/Js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/Common/Css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="/Css/index.css"> -->
    <title>Ecommerce</title>
</head>

<body>
    <div class="navbar-box">

    </div>

    <!-- Main Content -->
    <div class="container bg-white p-4 shadow-sm rounded" style="margin-top: 60px;">
        <h3 class="text-center">About US</h3>
        <hr>
        <div class="about-box">

        </div>
    </div>

    <!-- Subscription & Social Media -->
    <div class="container-fluid bg-light p-4 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Enter your email">
                        <button class="btn btn-primary">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="btn-group">
                        <button class="btn btn-dark">Follow Us</button>
                        <button class="btn btn-outline-secondary">
                            <i class="fa-brands fa-facebook"></i>
                        </button>
                        <button class="btn btn-outline-secondary">
                            <i class="fa-brands fa-twitter"></i>
                        </button>
                        <button class="btn btn-outline-secondary">
                            <i class="fa-brands fa-whatsapp"></i>
                        </button>
                        <button class="btn btn-outline-secondary">
                            <i class="fa-brands fa-instagram"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-box">

    </div>

    <script src="../Common/Js/Common.js"></script>
    <script src="../Js/dynamic.js"></script>

    <script>
        const navbarBox = document.querySelector('.navbar-box');
        const footerBox = document.querySelector('.footer-box');
        const aboutBox = document.querySelector('.about-box');

        // Usage
        dynamicRequest(navbarBox, 'Nav.html');
        dynamicRequest(footerBox, 'Footer.html');
        aboutBox.innerHTML = brandingData[0].brand_about;

    </script>
</body>

</html>
